<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Image Resizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <h1>✨ Image Resizer ✨</h1>

        <div id="upload-box" class="upload-box">
            <input type="file" id="image-input" accept="image/*" hidden>
            <label for="image-input" class="upload-label">
                <span>Click to Upload or Drag & Drop</span>
            </label>
            <img id="preview-image" class="preview-image" alt="Image Preview">
        </div>
        <p id="original-dimensions" class="original-dimensions"></p>

        <div id="options-box" class="options-box hidden">
            <div class="dimension-box">
                <label for="width-input">Width (px)</label>
                <input type="number" id="width-input" min="1">
            </div>
            <div class="dimension-box">
                <label for="height-input">Height (px)</label>
                <input type="number" id="height-input" min="1">
            </div>
            <div class="aspect-ratio-box">
                <input type="checkbox" id="aspect-ratio-lock" checked>
                <label for="aspect-ratio-lock">Lock Aspect Ratio</label>
            </div>
            <button id="resize-btn" class="btn">Resize Image</button>
        </div>

        <div id="download-box" class="download-box hidden">
            <h3>Resized Image:</h3>
            <canvas id="output-canvas"></canvas>
            <a id="download-btn" class="btn btn-download" download="resized-image.png">Download Image</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
